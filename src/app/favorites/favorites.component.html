<div class="movie-page">
    <div class="container">
      <div class="header">
        <h1 class="heading">My Favorites</h1>
      </div>
<div *ngIf="favorites" class="movie-grid">
	<mat-card class="movies-container" *ngFor="let movie of (favorites | async)">
		<mat-card-header>
			<mat-card-title>{{movie.title}}</mat-card-title>
			<mat-card-subtitle>
				{{movie.release_date}}
				<br>
				{{movie.vote_average}}
			</mat-card-subtitle>
		</mat-card-header>
	
		<mat-card-content>
			<picture>
				<img class="poster-path" mat-card-image src='https://image.tmdb.org/t/p/w200{{movie.poster_path}}'>
			  </picture> <br>
		</mat-card-content>
	
		<mat-card-actions>
			<button mat-button style='background-color: gray; margin-top: 5px; margin-right: 15px;' (click)="addToDetails(movie)">Details
            </button>
			
			<button mat-button style=
				"background-color: solid; color:#DC143C;" (click)="removeFromFavorites(movie.id)">
				Unfavorite
			</button>
			<!-- <button mat-button style='background-color: #DC143C;' (click)="addToWatched()">Watched -->
			<!-- </button> -->
		</mat-card-actions>
	</mat-card>
</div>
</div>
	<ng-template #elseBlock>
		<h2 class="no-favorites">No movies in your favorites yet...</h2>
	  </ng-template>
</div>
