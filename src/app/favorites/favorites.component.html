<div class="movies-container">
	<mat-card class="example-card" *ngFor="let movie of favorites">
		<mat-card-header>
			<mat-card-title>{{movie.title}}</mat-card-title>
			<mat-card-subtitle>
				{{movie.release_date}}
				<br>
				{{movie.vote_average}}
			</mat-card-subtitle>
		</mat-card-header>
	
		<mat-card-content>
			<picture>
				<img class="poster-path" mat-card-image src='https://image.tmdb.org/t/p/w200{{movie.poster_path}}'>
			  </picture> <br>
		</mat-card-content>
	
		<mat-card-actions>
			<button mat-button style=
				"background-color: transparent; color:#DC143C;" (click)="removeFromFavorites(movie.id)">
				&#9825;
			</button>
			<!-- <button mat-button style='background-color: #DC143C;' (click)="addToWatched()">Watched -->
			<!-- </button> -->
		</mat-card-actions>
	</mat-card>
</div>
