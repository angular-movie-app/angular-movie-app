<div class="watchlist-header">
    <div class="watched-container">
      <nav id="movie-library" (click)="watchlist()">Watchlist</nav>       
    </div>
    <div class="want-container">
      <nav id="wantWatch">Want to Watch</nav>
    </div>
  </div>
  <div class="movie-page">
    <div class="container">
      <div class="header">
        <h1 class="heading">My Want to Watch</h1>
      </div>
          <div *ngIf="wantToWatch; else elseBlock" class="movie-grid">
            <mat-card class="example-card" *ngFor="let movie of (wantToWatch | async)">
              <mat-card-header>
                <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>
                  {{movie.release_date}}
                  <br>
                  {{movie.vote_average}}
                </mat-card-subtitle>
              </mat-card-header>
            
              <mat-card-content>
                <picture>
                  <img class="poster-path" mat-card-image src='https://image.tmdb.org/t/p/w200{{movie.poster_path}}'>
                  </picture> <br>
              </mat-card-content>
            
              <mat-card-actions>
                <button mat-button style='background-color: #DC143C;' (click)="addToWatchlist(movie)" class="watched-button">Watched
                </button>
                <button mat-button style=
                "background-color:#DC143C;" (click)="removeFromWantToWatch(movie.id)">
                Remove
              </button>
              <button mat-button style='background-color: gray; margin-top: 5px; margin-right: 15px;' (click)="addToDetails(movie)">Details
              </button>
                <!-- <button mat-button style=
          "background-color: #DC143C;" (click)="removeFromWatched(movie.id)">Remove From Watchlist
        </button> -->
                <!-- <button mat-button style='background-color: #DC143C;' (click)="addToWatched()">Watched -->
                <!-- </button> -->
              </mat-card-actions>
            </mat-card>
          </div>
          <ng-template #elseBlock>
            <h2 class="no-movies">Add movies to your want to watch<br/> <p>Search for movies using the Search Movies button</p></h2>
          </ng-template>
    </div>
  </div>
