<div class="watchlist-header">
  <div class="watched-container">
    <nav id="movie-library">Watchlist</nav>       
  </div>
  <div class="want-container">
    <nav id="watchlist" (click)="wantWatch()">Want to Watch</nav>
  </div>
</div>
<div class="movie-page">
    <div class="container">
      <div class="header">
        <h1 class="heading">My Watchlist</h1>
      </div>
        <div *ngIf="watchlist; else elseBlock" class="movie-grid">

            <mat-card *ngFor="let movie of (watchlist | async)" class="example-card">
              <mat-card-header>
                <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>
                  {{movie.release_date}}
                  <br>
                  {{movie.vote_average}}
                </mat-card-subtitle>
              </mat-card-header>
              
              <mat-card-content>
                <picture>
                  <img class="poster-path" mat-card-image src='https://image.tmdb.org/t/p/w200{{movie.poster_path}}'>
                </picture> <br>
              </mat-card-content>
              
              <mat-card-actions>
                <button mat-button style=
                "background-color:#DC143C;" (click)="removeFromWatchlist(movie.id)">
                Remove From Watchlist
              </button>
              <button mat-button style='background-color: gray; margin-top: 5px; margin-right: 15px;' (click)="addToDetails(movie)">Details
              </button>
              <button mat-button style=
              "background-color: transparent; color:#DC143C;" (click)="addToFavorites(movie)">
              Favorite
            </button>
              <!-- <button mat-button style='background-color: #DC143C;' (click)="addToWatched()">Watched -->
                <!-- </button> -->
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <ng-template #elseBlock>
          <h2 class="no-movies">Add movies to your watchlist<br/> <p>Search for movies using the Search Movies button</p></h2>

        </ng-template>
    </div>
